# =============================================================================
# Scapin Default Configuration
# =============================================================================
# These are baseline defaults. Override in .env for your environment.
# =============================================================================

environment: development

# Storage defaults
storage:
  database_path: data/scapin.db
  notes_path: ~/Documents/Scapin/Notes
  backup_enabled: true
  backup_retention_days: 30

# Integrations defaults
integrations:
  omnifocus_enabled: true
  apple_notes_sync_enabled: false
  sync_interval_minutes: 30
  calendar_enabled: false

# Monitoring defaults
monitoring:
  log_level: INFO
  log_format: json
  health_check_enabled: true
  metrics_port: 8000
  error_reporting_enabled: true

# Processing defaults (cognitive pipeline)
processing:
  enable_cognitive_reasoning: false
  cognitive_confidence_threshold: 0.85
  cognitive_timeout_seconds: 20
  cognitive_max_passes: 5
  fallback_on_failure: true

# Teams defaults
teams:
  enabled: false
  poll_interval_seconds: 60
  max_messages_per_poll: 50
  process_channels: true
  process_chats: true

# Calendar defaults
calendar:
  enabled: false
  poll_interval_seconds: 300
  days_ahead: 7
  days_behind: 1
  include_declined: false
  include_tentative: true
  briefing_hours_ahead: 24

# Briefing defaults
briefing:
  enabled: true
  morning_hours_behind: 12
  morning_hours_ahead: 24
  pre_meeting_minutes_before: 15
  pre_meeting_context_days: 7
  max_urgent_items: 5
  max_standard_items: 10
  show_confidence: true
  include_emails: true
  include_calendar: true
  include_teams: true

# Sancho defaults (multi-pass analysis)
sancho:
  # Architecture v3.0 - Four Valets
  four_valets:
    enabled: true

    # Limites de contenu par valet
    grimaud_max_chars: 8000
    bazin_max_chars: 4000
    bazin_max_notes: 5
    planchet_max_chars: 4000

    # Seuils d'arrêt
    stopping_rules:
      grimaud_early_stop_confidence: 0.95
      planchet_stop_confidence: 0.90
      mousqueton_queue_confidence: 0.90

    # Modèles par valet
    models:
      grimaud: haiku
      bazin: haiku
      planchet: haiku
      mousqueton: sonnet

    # Paramètres API par valet
    api_params:
      grimaud:
        temperature: 0.1
        max_tokens: 1500
      bazin:
        temperature: 0.2
        max_tokens: 2000
      planchet:
        temperature: 0.3
        max_tokens: 2000
      mousqueton:
        temperature: 0.2
        max_tokens: 2500

    # Fallback vers legacy si erreur
    fallback_to_legacy: true
